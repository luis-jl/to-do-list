<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Quehaceres</title>
</head>
<body>
    <main>
        <header>
            <h1>Lista De Quehaceres</h1>
        </header>
        <form id="form">
            <div id="add">
                <div id="info">
                    <label for="quehaceres">Añadir Quehaceres</label>
                    <textarea name="quehaceres" id="quehaceres"></textarea>
                    <input type="submit" id="boton" value="Añadir">
                </div>
            </div>
            <div id="infoSee">
                <h3>Quehaceres Pendientes</h3>
                <div id="tareas"></div>
                <button type="button" id="eliminar">Eliminar Todo</button>
            </div>
        </form>
    </main>
</body>
</html>
